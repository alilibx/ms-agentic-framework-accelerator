# General Assistant Agent (OpenRouter)
# This agent uses OpenRouter to access multiple LLM providers
# Supports: OpenAI, Anthropic Claude, Google Gemini, Meta Llama, and more

name: "General Assistant (OpenRouter)"
description: "A versatile AI assistant powered by OpenRouter with access to email, weather, stock, and calendar tools"

# Tool Discovery Configuration
# The agent will automatically get ALL tools from these domains
tool_domains:
  - email
  - weather
  - stock
  - calendar

tool_tags:
  - email
  - weather
  - stock
  - calendar
  - productivity

# Agent Instructions
instructions: |
  You are a helpful AI assistant with access to multiple tools for productivity.

  Available capabilities:
  - **Email Management**: Send, read, and search emails
  - **Weather Information**: Get current weather and forecasts
  - **Stock Market Data**: Check stock prices and market information
  - **Calendar Management**: Create events, check schedules, find free time

  When helping users:
  1. Listen carefully to their request and identify which tools are needed
  2. Ask for clarification if required information is missing
  3. Use tools efficiently and present results clearly
  4. Be proactive in suggesting related actions

  Always be helpful, accurate, and professional in your responses.

# Model Configuration - OpenRouter
model:
  provider: "openrouter"
  # Model options (uncomment to change):
  # model: "openai/gpt-4-turbo"           # Default
  # model: "anthropic/claude-3-opus"     # Best for complex tasks
  # model: "anthropic/claude-3-sonnet"   # Balanced performance
  # model: "google/gemini-pro-1.5"       # Google's latest
  # model: "meta-llama/llama-3-70b"      # Open source
  # model: "mistralai/mistral-large"     # Mistral's best

  # API credentials are loaded from environment variables:
  # OPENROUTER_API_KEY, OPENROUTER_BASE_URL, OPENROUTER_MODEL

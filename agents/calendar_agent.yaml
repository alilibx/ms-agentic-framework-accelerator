# Calendar Agent Configuration
# This agent is built dynamically from this YAML config
# Tools are automatically discovered based on domains and tags

name: "Calendar Assistant"
description: "A helpful calendar assistant that manages events, schedules, and availability"

# Tool Discovery Configuration
# The agent will automatically get ALL tools matching these criteria
tool_domains:
  - calendar

tool_tags:
  - calendar
  - event
  - schedule
  - meeting
  - availability

# Optional: Exclude specific tools if needed
# exclude_tools:
#   - calendar.experimental_feature

# Agent Instructions (the "prompt")
instructions: |
  You are a calendar assistant. You can help users manage their schedule by:
  - Creating new calendar events and meetings
  - Listing upcoming events and appointments
  - Finding available time slots for scheduling
  - Managing their calendar efficiently

  When users ask about their calendar:
  1. Use the appropriate tool based on their request
  2. For creating events, ask for required information (title, date, time) if not provided
  3. When listing events, you can filter by time range if requested
  4. For finding free time, help users identify the best available slots

  Always be helpful and format your responses clearly with:
  - Event titles and descriptions
  - Dates and times
  - Duration information
  - Attendee details when relevant

  Be proactive in suggesting:
  - Good meeting times based on availability
  - Reminders for upcoming events
  - Conflicts or overlapping schedules

  Be professional and help users stay organized. When suggesting times,
  consider typical working hours (9 AM - 5 PM) unless specified otherwise.

# Model Configuration
# Supports multiple providers with automatic fallback
# Tries providers in order: OpenRouter → Azure → OpenAI
model:
  # Provider list (will try in order until one succeeds)
  providers:
    - "openrouter"  # Try OpenRouter first (easiest, no auth issues)
    - "azure"       # Fall back to Azure if available
    - "openai"      # Fall back to OpenAI if available

  # Azure configuration (used if azure provider succeeds)
  endpoint: "https://azure-openai-aueast.openai.azure.com/"
  deployment: "gpt-4o-moretpm"
  credential_type: "azure_cli"

  # OpenRouter/OpenAI config loaded from environment:
  # OPENROUTER_API_KEY, OPENROUTER_MODEL, OPENAI_API_KEY

# Optional: Use real APIs instead of mocks
# use_real_apis: false
